<div  class=" container w-75 text-center mt-5 text-white">
  <div class="container display-1"> Country Code : {{ limit }}</div>
 <div> 
   <input 
  type="range" 
  min="1"
  max="242"
  value="{{ limit }}"
  step="1"
  class="slider form-control-range"
  (input)= newlimit($event.target.value)
  />
  <button class="btn btn-info color1" (click)="generate()">Generate List</button>
  <button class="btn btn-info color" (click)="onecountry()">Country</button>
  <button class="btn btn-info color2" (click)="random()">Random Country</button>
  <div class="display-5">
    <p>{{ words }}</p>
  </div>
  
</div>
</div>
